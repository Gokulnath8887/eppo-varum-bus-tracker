<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eppo Varum - Bus Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #0b0d13 0%, #0a0c12 30%, #090b10 60%, #08090e 100%);
        font-family: 'Montserrat', 'Raleway', 'Nunito', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        position: relative;
      }
      /* Loading state - shows while React loads */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0b0d13 0%, #0a0c12 30%, #090b10 60%, #08090e 100%);
        z-index: 99999;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        opacity: 1;
        transition: opacity 0.2s ease-out;
      }
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator - removed by React after mount -->
      <div class="app-loading" id="app-loading">
        <div>Loading...</div>
      </div>
    </div>
  </body>
</html>
