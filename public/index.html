<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eppo Varum - Bus Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #0b0d13 0%, #0a0c12 30%, #090b10 60%, #08090e 100%);
        font-family: 'Montserrat', 'Raleway', 'Nunito', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        position: relative;
      }
      /* Loading state - shows while React loads */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0b0d13 0%, #0a0c12 30%, #090b10 60%, #08090e 100%);
        z-index: 99999;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        opacity: 1;
        transition: opacity 0.2s ease-out;
      }
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a1a;
        color: #ff4d4f;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading indicator - removed by React after mount -->
      <div class="app-loading" id="app-loading">
        <div>Loading...</div>
      </div>
    </div>
    <div id="error-screen" class="error-screen">
      <h2>Something went wrong</h2>
      <p>Please try refreshing the page. If the problem persists, contact support.</p>
    </div>
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        document.getElementById('error-screen').style.display = 'block';
        document.getElementById('app-loading').style.display = 'none';
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
        document.getElementById('error-screen').style.display = 'block';
        document.getElementById('app-loading').style.display = 'none';
      });
    </script>
  </body>
</html>
